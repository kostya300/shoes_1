<div class="card">
    
    <div class="card__2">
        <div class="card__desc">
        
        <h3 class="card__title card__title--elipsis">@@title</h3>
        <div class="card__price">@@price</div>
        <div class="card__rating">

            @@for (let i = 0; i < context.rating; i++) {
                <img src="./img/icons/star.svg" alt="Star">
            }

        </div>
    </div>
    <a href="#!" class="card__link"><img src="./img/icons/Vector2.png" alt="Star"></a>
        
        
    </div>
    
</div>
